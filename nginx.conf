events {}

http {
    server {
        listen 80;
        server_name stplchatpdf.com www.stplchatpdf.com;  # Add this line to specify your domain name

        # Increase buffer size for file uploads (Optional, but useful for large files)
        client_max_body_size 100M;  # Adjust the size limit as needed

        location / {
            proxy_pass http://chatpdf:8080;  # Forward requests to ChatPDF backend
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;  # Make sure the HTTP version is properly handled for file uploads
            proxy_set_header Connection '';  # Prevents issues with keep-alive connections
        }

        # Optional: Separate location block for handling uploads explicitly (if your backend handles uploads via '/upload')
        location /upload {
            proxy_pass http://chatpdf:8080/upload;  # Make sure this matches your backend's upload route
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection ''; 
        }
    }
}
